<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicketMaster</title>
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            <img alt="Brand" src="http://s1.ticketm.net/tm/en-us/img/sys/resale/tm-site-logo.png">
          </a>
        </div>
      </div>
    </nav>

    <ol class="breadcrumb" id="progress-bar">
      <li class="active">1. Shipping <span class="glyphicon glyphicon-chevron-right"></span></li>
      <li>2. Payment <span class="glyphicon glyphicon-chevron-right"></span></li>
      <li>3. Review & Buy Tickets <span class="glyphicon glyphicon-chevron-right"></span></li>
    </ol>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <a href="checkout.html"><span class="glyphicon glyphicon-arrow-left"></span>   Back to sign in</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Enter Shipping Address</h3>
          <form method="GET" action="checkout_payment.html">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label for="firstname">First Name:</label>
                  <input type="text" class="form-control" id="firstname" name="firstname" autofocus required>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label for="lastname">Last Name:</label>
                  <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
              </div>
              <div class="col-md-2"></div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="address1">Address 1:</label>
                  <input type="text" class="form-control" id="address1" name="address1" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">            
                <div class="form-group">
                  <label for="address2">Address 2:</label>
                  <input type="text" class="form-control" id="address2" name="address2">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" class="form-control" id="city" name="city" required>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="state">State:</label>
                  <select class="form-control" id="state" name="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN" selected>Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>       
                </div>
              </div>
            </div>  
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="zip">ZIP Code:</label>
                  <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
              </div>                
            </div>          
            <div class="row">
              <div class="col-md-6">
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary btn-block" type="submit">Continue</button>
              </div>
            </div> 
          </form>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <h3>Order Summary</h3>
              <table class="table table-hover" id="summary">
                <tr>
                  <td>Price</td>
                  <td>$100.97 x 1</td>
                </tr>
                <tr>
                  <td>Shipping</td>
                  <td>$3.95</td>
                </tr>
                <tr>
                  <td>Tax</td>
                  <td>$0.98</td>
                </tr>
                <tr id="total">
                  <td>Order Total:</td>
                  <td>$105.90</td>
                </tr>
              </table>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <img src="images/ticket.png" id="ticket">
            </div>
          </div>
          <div class="row" id="cancel">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <a href="results_page.html"><span class="glyphicon glyphicon-remove-circle"></span>  I don't want these tickets anymore</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
