<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicketMaster</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="http://s1.ticketm.net/tm/en-us/img/sys/resale/tm-site-logo.png">
          </a>
        </div>
      </div>
    </nav>

    <!-- Artist Selection Section -->
    <div class="container-fluid">

      <div id="artist-selection" class="row">
        <div class="col-md-12">
          <form role="form">
            <div class="form-group center-block" id="artistSelectionForm">
              <label for="artistNameInput">I want to see...</label>
              <input type="text" class="form-control" id="artistNameInput" placeholder="Artist or group">
              <button type="submit" class="btn btn-default">Search now</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img alt="Kesha" src="images/homepage/kesha-circle_200x200.png">
        </div>
        <div class="col-md-4">
          <img alt="Bleachers" src="images/homepage/bleachers-circle_200x200.png">
        </div>
        <div class="col-md-4">
          <img alt="Fun." src="images/homepage/fun-circle_200x200.png">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img alt="Ingrid Michaelson" src="images/homepage/ingridmichaelson-circle_200x200.png">
        </div>
        <div class="col-md-4">
          <img alt="Meghan Trainor" src="images/homepage/meghantrainor-circle_200x200.png">
        </div>
        <div class="col-md-4">
          <img alt="Maroon 5" src="images/homepage/maroon5-circle_200x200.png">
        </div>
      </div>


    </div> <!-- end Artist Selection Section -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
